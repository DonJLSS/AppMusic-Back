spring:
  application:
    name: appmusic

  datasource:
    url: jdbc:mariadb://localhost:3306/appmusic
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

  sql:
    init:
      mode: always

  security:
    user:
      name: admin
      password: admin
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    enabled: true

